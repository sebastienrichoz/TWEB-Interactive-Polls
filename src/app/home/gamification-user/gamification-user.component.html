<section id="gamification-user" class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>You</h2>
                <hr class="small">
                <p class="lead">You are level 'name' with 55 pts</p>
                <div class="w3-progress-container" id="user-progression-level">
                    <div class="w3-progressbar w3-green" style="width:25%">
                        <div class="w3-center w3-text-white">55 pts</div>
                    </div>
                </div>
                <p class="lead text-right" style="font-size: 1.3em;">Next level: 200 pts</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h3>Your badges</h3>
            </div>

            <div *ngFor="let i of [1,2,3,4,5]" class="col-sm-3">
                <div class="col-sm-12 badges">
                    <!--<span class="earned">10<i class="fa fa-times fa-fw" style="font-size: 0.8em;"></i></span>-->
                    <h4 style="font-weight: 400;">Badge {{i}}</h4>
                    <ul style="list-style: none; padding-left: 0;">
                        <li *ngFor="let d of ['a', 'b']">
                            <i class="fa fa-check-square-o fa-fw"></i> {{d}}
                            <i class="fa fa-square-o fa-fw"></i> {{d}}
                        </li>
                    </ul>
                </div>
            </div>

            <div *ngFor="let i of ['Pipelette']" class="col-sm-3">
                <div class="col-sm-12 badges">
                    <span class="earned"><i class="fa fa-hourglass-half fa-fw"></i></span>
                    <h4 style="font-weight: 400;">Badge {{i}}</h4>
                    <ul style="list-style: none; padding-left: 0;">
                        <li *ngFor="let d of [{name:'Ask question', count:100, me:100}, {name:'Vote question', count:200, me:159}]">
                            <span *ngIf="d.count === d.me">
                                <i class="fa fa-check-square-o fa-fw"></i>
                            </span>
                            <span *ngIf="d.count !== d.me">
                                <i class="fa fa-square-o fa-fw"></i>
                            </span>
                            {{d.name}} {{d.count}} times
                            <div class="w3-progress-container" class="user-progression-badge">
                                <div class="w3-progressbar w3-green" [ngStyle]="{'width': (+d.me / +d.count * 100) + '%'}">
                                    <div class="w3-center w3-text-white text-center">{{ d.me }}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
